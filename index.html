<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-VARIABLES</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class="h2">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base"  value="#ffc600" data-sizing="px">
    </div>
  
    
    <img src="https://images.unsplash.com/photo-1517422688858-c17ab068121c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600  &q=80" >
    <script src="./script.js"></script>
</body>
</html>
